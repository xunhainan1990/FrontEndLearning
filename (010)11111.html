<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var word = '(010)1111';
        var arr = word.split('');
        var arr1 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == '(') {
                continue;
            }
            else if (arr[i] != ')' && arr[i] != '(') {
                arr1.push(arr[i])
            }
            else {
                arr1.push('-');
            }
        }
        console.log(arr1.join(''));
    </script>
</body>

</html>
